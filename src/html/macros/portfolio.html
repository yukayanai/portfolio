{% macro slider(portfolioName) %}
<!-- Fullscreen Slider Section -->
<section class="section-block featured-media tm-slider-parallax-container">
	<div class="tm-slider-container full-width-slider show-on-hover fixed-height" data-parallax data-animation="slide" data-scale-under="1140" >
		<ul class="tms-slides">
			<li class="tms-slide" data-image data-force-fit>
				<div class="tms-content">
					<div class="tms-content-inner center">
						<div class="row">
							<div class="column width-12">
							</div>
						</div>
					</div>
				</div>
				<img data-src="/images/portfolio/{{portfolioName}}/feature-fs.jpg" srcset="/images/portfolio/{{portfolioName}}/feature-fs@2x.jpg" alt=""/>
			</li>
		</ul>
	</div>
</section>
<!-- Fullscreen Slider Section End -->
{% endmacro %}

{% macro pagination(previous, next) %}
<!-- Pagination Section -->
<div class="section-block pagination-3">
	<div class="row">
		<div class="column width-12">
			<ul>
				<li><a class="pagination-previous icon-oc-angle-left" href="../{{previous}}/" title="Previous project"></a></li>
				<li><a class="pagination-next icon-oc-angle-right" href="../{{next}}/" title="Next project"></a></li>
			</ul>
		</div>
	</div>
</div>
<!-- Pagination Section End -->
{% endmacro %}
