{% macro slider(portfolioName) %}
<!-- Back Top -->
<div class="scroll-to-top">
	<a href="#" class="icon-angle-up"></a>
</div>
<!-- Back Top End -->

<!-- Fullscreen Slider Section -->
<section class="section-block featured-media tm-slider-parallax-container">

	<!-- Scroll Down -->
	<div class="scroll-down">
		<a href="#brief" class="scroll-link icon-angle-down"></a>
	</div>
	<!-- Scroll Down End -->

	<div class="tm-slider-container full-width-slider fixed-height" data-parallax data-animation="slide" data-scale-under="1140" >
		<ul class="tms-slides">
			<li class="tms-slide" data-image data-force-fit>
				<div class="tms-content">
					<div class="tms-content-inner center">
						<div class="row">
							<div class="column width-12">
							</div>
						</div>
					</div>
				</div>
				<img data-src="/images/portfolio/{{portfolioName}}/feature-fs.jpg" srcset="/images/portfolio/{{portfolioName}}/feature-fs@2x.jpg 2x" data-retina src="/images/blank.png" alt=""/>
			</li>
		</ul>
	</div>
</section>
<!-- Fullscreen Slider Section End -->
{% endmacro %}

{% macro pagination(previous, next) %}
<!-- Pagination Section -->
<div class="section-block pagination-3">
	<div class="row">
		<div class="column width-12">
			<ul>
				<li><a class="pagination-previous" href="../{{previous}}/"><span class="icon-angle-left"></span></a></li>
				<li><a class="pagination-next" href="../{{next}}/"><span class="icon-angle-right"></span></a></li>
			</ul>
		</div>
	</div>
</div>
<!-- Pagination Section End -->
{% endmacro %}
